<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<title>Artists list</title>
</head>

<body>
<header>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Musify</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/peoplelist}">People list</a></li>
        <li><a th:href="@{/}">Artists list</a></li>
        <li class="dropdown">
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>
	<div class="container">
	<h3>Artist list</h3>
	  <div class="form-group">
    Select style criteria...

  <div class="container">
  <div class="clearfix"> 
    <div class="btn-group inline pull-left" th:each="style: ${styles}"> 
      <a th:href="@{/artistListBy?style=__${style.name}__}" class="btn btn-default" th:text="${style.name}"></a> 
    </div> 
    <form></form>
  </div> 
  
</div>
  </div>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<a th:href="@{/addartist}">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Add artist
				</button>
			</a>
			<table class="table table-stripped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Year</th>
						<th>Styles</th>
						<th>Members</th>
						<th>Related</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="artist: ${artists}">
						<td th:text="${artist.name}"></td>
						<td th:text="${artist.year}"></td>
						<td>
							<table>
								<thead>
								<tr th:each="style: ${artist.styles}">
									<td th:text="${style.name}"></td>
								</tr>
								</thead>
							</table>
						</td>
						<td>
					
							<table>
								<thead>
								<tr th:each="ppl: ${artist.people}">
									<td th:text="${ppl.name}"></td>
								</tr>
								</thead>
							</table>
						</td>
						<td>
							<table>
								<thead>
								<tr th:each="relatedArtist: ${artist.artists}">
									<td th:text="${relatedArtist.name}"></td>
								</tr>
								</thead>
							</table>							
						</td>
						<td>
						<a 
						th:href="@{/artistdetails?id=__${artist.id}__}">
						<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>
