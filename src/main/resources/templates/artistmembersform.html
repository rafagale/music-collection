<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<title>Artist form</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Musify</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/peoplelist}">People
								list</a></li>
						<li><a th:href="@{/}">Artists list</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false"> Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/}">Artists list</a></li>
								<li><a th:href="@{/peoplelist}">People list</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="jumbotron">
		<div class="container">
			<h2>Add member</h2>
			<br />
			<form th:action="@{/saveartist}" th:object="${artist}" method="POST">

				<input type="hidden" th:field="*{id}" th:value="${id}" /> 
				<input type="hidden" th:field="*{name}" th:value="${name}" />
				 <input type="hidden" th:field="*{year}" th:value="${year}" />
				 <input type="hidden" th:field="*{styles}" th:value="${styles}" />
				 <input type="hidden" th:field="*{artists}" th:value="${artists}" />

				<div th:each="ppl : ${people}">
					<input type="checkbox" th:field="*{people}" th:value="${ppl.id}" th:id="${ppl.id}" />
					<label th:for="${ppl.id}" th:text=" | &nbsp; ${ppl.name}|">Something is wrong
						!</label>
				</div>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Add
				</button>
			</form>

			<a th:href="@{/artistform/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					Cancel
				</button>
			</a>
		</div>
	</div>
</body>

</html>
