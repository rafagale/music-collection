<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <title>Artist form</title>
</head>

<body>
	<div class="jumbotron">
	<div class="alert alert-danger text-center" th:if="${error} != null" th:text="${error}"></div>
		<div class="container">
		<h2>New artist</h2>
			<br/>
				<form th:action="@{/addartist}" th:object="${artist}" method="POST">
				Name: <input type="text" class="form-control" th:field="*{name}" th:value="${name}" required="true"></input>
				<br/>
				Year: <input type="number" class="form-control" th:field="*{year}" th:value="${year}" required="true"></input>
				<br/>
				<input type="hidden" th:field="*{id}" />
               Styles:
            <div th:each="style : ${styles}">
                <input type="checkbox" th:field="*{styles}"  th:value="${style.id}"/>
                <label th:text=" | &nbsp; ${style.name}|">Something is wrong !</label>
            </div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>
			</form>

			<a th:href="@{/artistform/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</a>
		</div>
	</div>
</body>

</html>
